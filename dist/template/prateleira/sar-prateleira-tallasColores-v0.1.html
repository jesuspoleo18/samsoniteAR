#set($id = $product.Id)
#set($idSku = $product.productVariantId)
#set($uri = $product.Uri)
#set($escapedName = $product.HtmlEscapedName)

<div class="prateleira-element">
    
    <!-- imagen de prateleira -->

    <a class="productImage" title="$escapedName" href="$uri">
    
        $product.GetImageTag(29)
        
    </a> <!-- /.fin imagen de prateleira -->
    
    #if($product.HightLight)
    
        <h3>$product.HightLight</h3>
        
    #end
    
    <!-- info de producto -->
    
    <div class="producto-prateleira__info-tallasColores">
        
        <div class="tallasColores-id">$product.Id</div>
        <div class="tallasColores-nombre">$product.Name</div>
        <div class="tallasColores-uri">$product.Uri</div>

    </div> <!-- /.fin info de producto -->
        
</div>
