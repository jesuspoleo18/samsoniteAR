<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce"
    lang="es">

<!-- head -->
<head>

    <title>Samsonite Argentina</title>

    <meta name="description" content="" />

    <vtex:template id="0-sar-head" />

</head>
<!-- /.fin head -->

<!-- body -->

<body>

    <!-- off-canvas-wrap -->
    <div class="off-canvas-wrap" data-offcanvas="">

        <!-- inner-wrap -->
        <div class="inner-wrap">

            <vtex:template id="0-sar-header" />
            <vtex:template id="0-sar-navigator" />

            <!--overlay-->
            <div class="main-overlay"></div>

            <!-- main -->
            <main>

                <!-- categoria container -->
                <section class="categoria-container">
                
                    <!-- categoria container content -->
                
                    <div class="categoria-container__content">
                
                        <!-- search navigator -->
                
                        <aside class="content__aside">
                
                            <h6>filtros</h6>
                
                            <vtex.cmc:searchNavigator />
                
                        </aside>
                        <!-- /.fin search navigator -->
                
                        <!-- content main -->
                
                        <div class="content__main">
                
                            <!-- titulo de depto/categ -->
                
                            <h1 class="content__main--title">
                
                            </h1>
                            <!-- /.fin titulo de depto/categ -->
                
                            <!-- search navigator mobile -->
                
                            <div class="content__main--filtroBtnMobile">
                
                                <a class="btn filtro left-off-canvas-toggle">FILTROS</a>
                
                            </div>
                
                            <div class="left-off-canvas-menu">
                
                                <div class="off-canvas-content content__main--offCanvasMobile" data-off-canvas-content="">
                
                                    <vtex.cmc:searchNavigator />
                
                                </div>
                
                            </div>
                            <!-- /.fin search navigator mobile -->
                
                            <!-- banner depto/categ -->
                
                            <div class="content__main--banner">
                
                                <div class="content__main--banner-texto">
                
                                    <vtex:contentPlaceHolder id="texto" />
                
                                </div>
                
                                <div class="content__main--banner-imagen">
                
                                    <vtex:contentPlaceHolder id="banner" />
                
                                </div>
                
                            </div>
                            <!-- /.fin banner depto/categ -->
                
                            <!-- breadcrumb -->
                
                            <div class="content__main--breadcrumb">
                
                                <vtex.cmc:breadCrumb />
                
                            </div>
                            <!-- /.fin breadcrumb -->
                
                            <!-- resultado de la busqueda -->
                
                            <div class="resultado-busca-result">
                
                                <h5 class="resultado-busca-result__content">
                                    Los resultados de tú busqueda para
                                    <span class="result"></span> son:
                                </h5>
                
                            </div>
                            <!-- /.fin resultado de la busqueda -->
                
                            <!-- resultado de busqueda -->
                
                            <div class="show-for-medium-up">
                
                                <vtex.cmc:searchResult layout="7bfc1762-c728-4591-905d-ae0f0bf372b3" itemCount="12" columnCount="3" />
                
                            </div>
                
                            <div class="show-for-small-only">
                
                                <vtex.cmc:searchResult layout="7bfc1762-c728-4591-905d-ae0f0bf372b3" itemCount="12" columnCount="2" />
                
                            </div>
                            <!--/.fin resultado de busqueda -->
                
                            <!-- resultado-content -->
                            <div class="resultado-content"></div>
                            <!-- /.fin resultado-content -->
                
                        </div>
                        <!-- /.fin content main -->
                
                    </div>
                    <!-- /.fin categoria container content -->
                
                </section>
                <!-- /.fin categoria container -->

            </main>
            <!-- /.fin main -->

            <!-- footer -->
            <vtex:template id="0-sar-fbsdk" />

            <footer>

                <!-- modal agregado con exito -->
                <div id="agregadoExito" class="reveal-modal medium" data-reveal="" aria-labelledby="agregadoExitoTitle" aria-hidden="true"
                    role="dialog" data-reveal-ajax="true">

                    <div class="agregadoExito-content">

                        <div class="agregadoExito-mensaje">

                            <i class="fa fa-check-circle" aria-hidden="true"></i>

                            <h2 id="agregadoExitoTitle">Producto agregado con éxito</h2>

                            <a href="/checkout" class="btn compra">Comprar</a>

                            <a onClick="$('#agregadoExito').foundation('reveal', 'close');" class="btn continua">Continuar Comprando</a>

                        </div>

                        <hr />

                        <div class="agregadoExito-productos">

                            <h3>Te puede interesar</h3>

                            <vtex:contentPlaceHolder id="coleccion-modal-agregado-exito" />

                        </div>

                    </div>

                    <button class="close-reveal-modal" data-close="" aria-label="Close" type="button">

                        <span aria-hidden="true">x</span>

                    </button>

                </div>
                <!-- /.fin modal agregado con exito -->

                <!-- giftListModule -->
                <div class="giftlistModule">
                    <vtex.cmc:GiftListInsertSkuV2 />
                </div>
                <!-- /.fin giftListModule -->

                <vtex:template id="0-sar-footer" />

            </footer>
            <!-- /.fin footer -->

            <a class="exit-off-canvas"></a>

        </div>
        <!-- /.fin inner-wrap -->

    </div>
    <!-- /.fin off-canvas-wrap -->

</body>
<!-- /.fin body -->

</html>
