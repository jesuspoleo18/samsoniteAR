<!-- intro container -->
<div class="vc__intro-container">

    <!-- intro select -->
    <div class="vc__intro-select">
        
        <!-- title select -->
        <div class="vc__title-container">
            <h1 class="vc__title">¿Quiéres hacernos una consulta?</h1>
            <h6 class="vc__title sub">Porfavor indica si eres persona física ó jurídica</h6>
        </div>
        <!-- /.end title select -->

        <!-- checkbox container -->
        <div class="vc__checkbox-container">

            <label for="física">Física</label>
            <input id="natural" type="checkbox" name="natural" value="natural" required="" />
    
            <label for="juridico">Jurídica</label>
            <input id="juridica" type="checkbox" name="juridica" value="juridica" required="" />

        </div>
        <!-- /.end checkbox container -->

    </div>
    <!-- /.end intro select -->

    <div class="vc__introPass">
        <h1 class="vc__title">Formulario de contacto</h1>
        <div class="vc__volver">Volver</div>
    </div>

</div>
<!-- /.end intro container -->

<!-- venta corporativa persona -->
<div class="vc__persona">

    <!-- nombre -->
    <div class="vc__input nombre">
        <label class="vc__label">Nombre</label>
        <input type="text" name="vp__nombre" id="vp__nombre" placeholder="nombre" maxlength="100" required="" />
    </div>

    <!-- apellido -->
    <div class="vc__input apellido">
        <label class="vc__label">Apellido</label>
        <input type="text" name="vp__apellido" id="vp__apellido" placeholder="apellido" maxlength="100" required="" />
    </div>
    
    <!-- correos -->
    <div class="vc__input email">
        <label class="vc__label">Email</label>
        <input type="email" name="vp__email" id="vp__email" placeholder="example@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required="" />
    </div>

    <!-- telefono -->
    <div class="vc__input telefono">
        <label class="vc__label">Teléfono</label>
        <input type="number" name="vp__fono" id="vp__fono" placeholder="Ej. +54 9 11 1234 5678" required="" />
    </div>

    <!-- asunto -->
    <div class="vc__input asunto">
        <label class="vc__label">Asunto</label>
        <input type="text" name="vp__asunto" id="vp__asunto" placeholder="asunto" maxlength="100" required="" />
    </div>

    <!-- consulta -->
    <div class="vc__input consulta">
        <label class="vc__label">Consulta</label>
        <textarea rows="4" cols="50" name="vp__consulta" id="vp__consulta" placeholder="Ingresa tu consulta..." maxlength="500" required=""></textarea>
    </div>

    <input type="submit" id="persona__submit" class="btn submit" name="submit" value="ENVIAR" />

</div>

<!-- venta corporativa empresa -->
<div class="vc__empresa">

    <!-- empresa -->
    <div class="vc__input empresa">
        <label class="vc__label">Empresa</label>
        <input type="text" name="ve__empresa" id="ve__empresa" placeholder="empresa" maxlength="50" required="" />
    </div>

    <!-- cuit -->
    <div class="vc__input cuit">
        <label class="vc__label">CUIT</label>
        <input type="number" name="ve__cuit" id="ve__cuit" placeholder="Ej. 30-71422221-9" required="" />
    </div>

    <!-- razón social -->
    <div class="vc__input razonSocial">
        <label class="vc__label">Razón social</label>
        <input type="text" name="ve__razonSocial" id="ve__razonSocial" placeholder="razón social" maxlength="100" required="" />
    </div>

    <!-- nombre de contacto -->
    <div class="vc__input nombreContacto">
        <label class="vc__label">Contacto</label>
        <input type="text" name="ve__nombreContacto" id="ve__nombreContacto" placeholder="Nombre y apellido" maxlength="100" required=""
        />
    </div>

    <!-- email -->
    <div class="vc__input email">
        <label class="vc__label">Email</label>
        <input type="email" name="ve__email" id="ve__email" placeholder="example@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required="" />
    </div>

    <!-- telefono -->
    <div class="vc__input telefono">
        <label class="vc__label">Teléfono</label>
        <input type="number" name="ve__fono" id="ve__fono" placeholder="Ej. +54 9 11 1234 5678" required="" />
    </div>

    <!-- asunto -->
    <!-- <div class="vc__input asunto">

        <input type="text" name="ve__asunto" id="ve__asunto" placeholder="sunto" maxlength="100" required="" />
    </div> -->
    
    <!-- consulta -->
    <div class="vc__input consulta">
        <label class="vc__label">Consulta</label>
        <textarea rows="4" cols="50" name="ve__consulta" id="ve__consulta" placeholder="Ingresa tu consulta..." maxlength="500" required=""></textarea>
    </div>

    <input type="submit" id="empresa__submit" class="btn submit" name="submit" value="ENVIAR" />
