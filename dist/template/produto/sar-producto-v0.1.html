<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce"
    lang="es">

<!-- head -->

<head>

    <title> <vtex.cmc:productPageTitle /> </title>
    <!-- vtex meta tags -->
    <vtex:metaTags/>
    <vtex.cmc:productRichSnippets showFacebook="1" fbAppId="2041219722831818" Twitter="@SamsoniteArgentina" />

    <vtex:template id="0-sar-head" />

</head>
<!-- /.fin head -->

<!-- body -->

<body>

    <!-- off-canvas-wrap -->
    <div class="off-canvas-wrap" data-offcanvas="">

        <!-- inner-wrap -->
        <div class="inner-wrap">

            <div id="headRoomAllNav">
                <vtex:template id="0-sar-header" />
                <vtex:template id="0-sar-navigator" />
            </div>

            <!--overlay-->
            <div class="main-overlay"></div>

            <!-- main -->
            <main>

                <!-- producto mobile -->

                <section class="producto-container-mobile">

                    <div class="basica-nombre">

                        <vtex.cmc:productName />

                    </div>

                    <div class="descripcion">

                        <vtex.cmc:productDescriptionShort />

                    </div>

                    <div class="imagen-producto">

                        <vtex.cmc:ProductImage zoom="off" />

                        <!-- <vtex.cmc:HightLight/> -->

                        <vtex.cmc:discountHightLight/>

                    </div>

                </section>
                <!-- /.fin producto mobile -->

                <!-- producto container -->

                <section class="producto-container">

                    <!-- producto content -->

                    <div class="producto-container__content">

                        <!-- breadcrumb -->

                        <div class="producto-container__breadcrumb">

                            <vtex.cmc:breadCrumb />

                        </div>
                        <!-- /.fin breadcrumb -->

                        <!-- producto imagen -->

                        <div class="producto-container__imagen">

                            <div class="producto-container__imagen--content">

                                <vtex.cmc:ProductImage zoom="on" />

                                <vtex.cmc:discountHightLight/>

                            </div>

                        </div>
                        <!-- /.fin producto imagen -->

                        <!-- producto informacion -->

                        <div class="producto-container__informacion">

                            <!-- informacion basica -->

                            <div class="producto-container__informacion--basica">

                                <!-- informacion basica content -->

                                <div class="producto-container__informacion--basica-content">

                                    <!-- nombre -->

                                    <div class="basica-nombre">

                                        <vtex.cmc:productName />

                                    </div>
                                    <!-- /.fin nombre -->

                                    <!-- ean -->

                                    <div class="basica-ean">

                                        <h6>Cod:</h6>
                                        <div class="ean"></div>

                                    </div>
                                    <!-- /.fin ean -->

                                    <!-- descripcion larga -->

                                    <div class="basica-descripcion">

                                        <div class="descripcion-larga"></div>

                                        <a href="#producto-caracteristicas" class="descripcion-anchor">Descrição do produto</a>

                                    </div>
                                    <!-- /.fin descripcion larga -->

                                    <!-- precio -->

                                    <div class="basica-precio">

                                        <vtex.cmc:skuPrice/>

                                        <p class="cuotas-container"> 6 cuotas de
                                            <span class="cuotas"></span> sin interés.</p>

                                    </div>
                                    <!-- /.fin precio -->

                                    <!-- sugeridos y similares -->

                                    <div class="basica-tallasColores">

                                        <!-- colores -->

                                        <div class="basica-tallasColores--colores">

                                            <vtex:contentPlaceHolder id="similares" />

                                        </div>
                                        <!-- /.fin colores -->

                                        <!-- tallas -->

                                        <div class="basica-tallasColores--tallas">

                                            <vtex:contentPlaceHolder id="sugeridos" />

                                        </div>
                                        <!-- /.fin tallas -->

                                    </div>
                                    <!-- /.fin sugeridos y similares -->

                                </div>
                                <!-- /.fin informacion basica content -->

                            </div>
                            <!-- /.fin informacion basica -->

                            <!-- informacion compra -->

                            <div class="producto-container__informacion--compra">

                                <div class="compra-qtd-btn">

                                    <vtex.cmc:BuyButton />

                                    <div class="despacho">

                                        <a class="despacho-trigger" href="#">

                                            <h6>Simula tu
                                                <br/>despacho:</h6>

                                            <i class="fa fa-truck" aria-hidden="true"></i>

                                        </a>

                                    </div>

                                </div>

                                <div class="compra-wishlist">

                                    <div class="compra-wishlist-content">

                                        <vtex.cmc:GiftListInsertSkuV2 popup="true" />

                                    </div>

                                </div>

                                <div class="compra-stock">

                                    <div class="compra-stock-content">

                                        <p class="texto">Produto disponível</p>
                                        <p class="disponibilidad"></p>

                                    </div>

                                </div>

                            </div>
                            <!-- /.fin informacion compra -->

                            <!-- barra compartir - informacion -->

                            <div class="producto-container__informacion--compartir-info">

                                <!-- comparte -->

                                <div class="basica-comparte">

                                    <h6 class="basica-comparte-title">Compartilhar:</h6>

                                    <div class="basica-comparte-container">

                                        <vtex:contentPlaceHolder id="redes-sociales" />

                                    </div>

                                    <!--<vtex.cmc:facebookLike />
                                                        
                                                        <vtex.cmc:productRichSnippets showFacebook="1"  showGoogle="1" />-->

                                </div>
                                <!-- ./fin comparte -->

                                <!-- caracteristicas ayuda -->

                                <div class="basica-ayuda">

                                    <a data-reveal-id="cambioDevoluciones">Trocas e devoluções</a>

                                    <a data-reveal-id="politicaDespacho">Política de Entrega.</a>

                                </div>
                                <!-- /.fin caracteristicas ayuda -->

                            </div>
                            <!-- /.fin barra compartir - informacion -->

                        </div>
                        <!-- /.fin producto informacion -->

                        <!-- producto caracteristicas -->

                        <div id="producto-caracteristicas" class="producto-container__informacion--caracteristicas">

                            <!-- caracteristicas-content -->

                            <div class="caracteristicas-container">

                                <!-- caracteristicas tabs -->

                                <div class="caracteristicas-tabs">

                                    <a class="descripcion-tab">Descrição</a>

                                    <a class="caracteristicas-tab">Características e especificações</a>

                                </div>
                                <!-- /.fin caracteristicas tabs -->

                                <!-- caracteristicas content -->

                                <div class="caracteristicas-content">

                                    <div class="descripcion-content">

                                        <vtex.cmc:ProductDescription/>

                                    </div>

                                    <div class="descripcionCaracteristicas-content">

                                        <p class="caracteristicas"></p>

                                        <p class="especificaciones">

                                            <vtex.cmc:productSpecification/>

                                        </p>

                                    </div>

                                </div>
                                <!-- /.fin caracteristicas content -->

                            </div>
                            <!-- /.fin caracteristicas-container -->

                        </div>
                        <!-- /.fin producto caracteristicas -->

                        <!-- te podria interesar -->

                        <div class="producto-container__te-podria-interesar">

                            <vtex:contentPlaceHolder id="te-podria-interesar-titulo" />

                            <div class="producto-container__coleccion">

                                <vtex:contentPlaceHolder id="te-podria-interesar" />

                                <vtex.cmc:navigationHistory/>

                            </div>

                        </div>
                        <!-- /.fin te podria interesar -->

                    </div>
                    <!-- /.fin producto content -->

                    <!-- producto sticky container -->

                    <section class="producto-sticky-container true">

                        <!-- producto sticky content -->

                        <div class="producto-sticky-content">

                            <div class="producto-sticky-container--info">

                                <div class="producto-sticky-container--info-imagen">

                                    <vtex.cmc:ProductImage />

                                </div>

                                <div class="producto-sticky-container--info-texto">

                                    <vtex.cmc:productName />

                                    <div class="descripcion-larga"></div>

                                </div>

                            </div>

                            <div class="producto-sticky-container--compra">

                                <div class="compra-qtd-btn">

                                    <vtex.cmc:BuyButton />

                                    <div class="despacho">

                                        <a class="despacho-trigger" href="#">

                                            <h6>Simula tu
                                                <br/>despacho:</h6>

                                            <i class="fa fa-truck" aria-hidden="true"></i>

                                        </a>

                                    </div>

                                    <vtex:contentPlaceHolder id="modulo-despacho" />

                                </div>

                            </div>

                        </div>
                        <!-- /.fin producto sticky content -->

                    </section>
                    <!-- /.fin producto sticky container -->

                </section>
                <!-- /.fin producto container -->

            </main>
            <!-- /.fin main -->

            <!-- footer -->
            <vtex:template id="0-sar-fbsdk" />

            <footer>

                <!-- modal agregado con exito -->
                <div id="agregadoExito" class="reveal-modal medium" data-reveal="" aria-labelledby="agregadoExitoTitle" aria-hidden="true"
                    role="dialog" data-reveal-ajax="true">

                    <div class="agregadoExito-content">

                        <div class="agregadoExito-mensaje">

                            <i class="fa fa-check-circle" aria-hidden="true"></i>

                            <h2 id="agregadoExitoTitle">Producto agregado con éxito</h2>

                            <a href="/checkout" class="btn compra">Comprar</a>

                            <a onClick="$('#agregadoExito').foundation('reveal', 'close');" class="btn continua">Continuar Comprando</a>

                        </div>

                        <hr />

                        <div class="agregadoExito-productos">

                            <h3>Te puede interesar</h3>

                            <vtex:contentPlaceHolder id="coleccion-modal-agregado-exito" />

                        </div>

                    </div>

                    <button class="close-reveal-modal" data-close="" aria-label="Close" type="button">

                        <span aria-hidden="true">x</span>

                    </button>

                </div>
                <!-- /.fin modal agregado con exito -->

                <!-- giftListModule -->
                <div class="giftlistModule">
                    <vtex.cmc:GiftListInsertSkuV2 />
                </div>
                <!-- /.fin giftListModule -->

                <vtex:template id="0-sar-footer" />

            </footer>
            <!-- /.fin footer -->

            <a class="exit-off-canvas"></a>

        </div>
        <!-- /.fin inner-wrap -->

    </div>
    <!-- /.fin off-canvas-wrap -->

</body>
<!-- /.fin body -->

</html>
