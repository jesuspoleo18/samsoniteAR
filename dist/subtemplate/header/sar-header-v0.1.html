<!--header -->
<header>

    <!-- top bar -->
    <section class="top-bar">
      
        <!-- top bar content -->
        <div class="top-bar__content">
        
            <!-- top bar left -->
            <div class="top-bar__left">

                <p>Atención Clientes: +56 2 26178808</p>

            </div> <!-- /.fin top bar left -->

            <!-- top bar right -->
            <div class="top-bar__right">

                <!-- promociones container -->
                <div class="promociones-container">

                    <!-- promociones -->
                    <div class="promociones-trigger">

                        <a href="#" class="promociones-trigger__button" data-toggle="offCanvas-top"><p>promociones</p></a>

                    </div>
                  
                    <!-- nuestras tiendas -->
                    <div class="nuestras-tiendas">

                        <a href="/ayuda/nuestras-tiendas"><p>Nuestras tiendas</p></a>

                    </div>
                        
                    <!-- usuario -->
                    <div class="usuario">

                        <a class="usuario__dropdown-triger">

                            <p>Usuario</p>

                        </a>
                      
                        <!-- menu usuario -->
                        <div class="usuario__dropdown-menu">

                            <i class="fa fa-caret-up" aria-hidden="true"></i>

                            <div class="usuario__dropdown-menu-contenido">

                                <div class="iniciar-sesion">

                                  <vtex.cmc:welcomeMessage />

                                </div>

                                <div class="cuenta">

                                  <a href="/account"><p>Mi cuenta</p></a>

                                </div>

                                <div class="favoritos">

                                  <a href="/giftlist/manage/"><p>Mis favoritos</p></a>

                                </div>

                                <div class="pedidos">

                                  <a href="/account/orders"><p>Mis pedidos</p></a>

                                </div>

                            </div>

                        </div> <!-- /.fin menu usuario -->

                    </div> <!-- /fin. usuario -->

                </div> <!-- /.fin promociones container -->

            </div> <!-- /.fin top bar right -->

        </div> <!-- /.fin top bar content -->

    </section> <!-- ./fin top bar -->
    
    <!-- middle bar -->
    <div class="middle-container">
        
        <div class="middle-container__content">

            <!-- logo -->
            <div class="middle-container__content-logo">
            
                <a href="/" title="Saxoline">
            
                    <img src="/arquivos/samsonite-logo.png" alt="Samsonite" title="Samsonite" />
            
                 </a>
            
            </div> <!-- /.fin logo -->
            
            <!-- search bar -->
            <div class="middle-container__content-search">
            
                <vtex.cmc:fullTextSearchBox/>
            
            </div> <!-- /.fin  search bar -->
            
            <!-- carrito -->
            <div class="middle-container__content-cart">
            
                <a href="/checkout/" title="Carro de compras">
            
                    <img src="/arquivos/cart-samsonite.png" />
            
                    <vtex.cmc:AmountItemsInCart/>
                    
                </a>
            
            </div> <!-- /.fin carrito -->

            <!-- pop cart -->
            <div class="middle-container__content-popCart">
                    
              <div class="emptyBag">

                  <img src="/arquivos/sbr-empty-bag.png"/>
                  <h5>Tu carro está vacío <br/>añade productos para seguir comprando</h5>
                  
              </div>
               
              <vtex.cmc:AmountItemsInCart/>
              <vtex.cmc:miniCart/>

            </div> <!-- /.Pop cart -->

        </div> <!-- /.fin middle bar content -->

    </div> <!-- /.fin middle bar container -->

</header> <!-- /.fin header -->
